<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <div class="imgp">
            <img src="./assests/chronometer.png" alt="">
            <p>Click here to start</p>
       </div>
        <div class="boxes">
            <div class="box">
                <div class="b1">01</div>
                <div class="b2">20</div>
                <div class="b3">49</div>
                <div class="b4">15</div>
            </div>
            <div class="box-down">
                <span>DAYS</span>
                <span>HOURS</span>
                <span>MINUTES</span>
                <span>SECONDS</span>
            </div>
        </div>
    </div>
</body>
</html>
